<div ng-init="auth.pageHit()">
    <form class="login-form" onSubmit="">
        <div class="panel panel-default" ng-show="!loggedIn">
            <div class="panel-body form-group">
                <div class="input-group">
                    <span class="input-group-addon">Username:</span>
                    <input ng-model="auth.username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Password:</span>
                    <input ng-model="auth.password" type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-default" ng-click=auth.logIn()>Log in</button>
            </div>
        </div>
        <div ng-show="loggedIn">
            <button class="btn btn-default" ng-click=auth.logOut()>Log out</button>
        </div>
    </form>
</div>
